{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>项目发布日志-卓志厦门研发中心</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-sm-7" style="width: 100%">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>卓志厦门研发中心-项目发布日志</h3>
                </div>

                <div class="ibox-content timeline">
                    {% for projectversion in projectversions %}

                        <div class="timeline-item">
                            <div class="row">

                                <div class="col-xs-3 date" style="width: 9%">

                                    <i class="fa fa-star"></i>
                                    <small class="text-navy">{{ projectversion.publish_date }}</small>
                                    <div style="float: left; margin: 1px 1px 1px">
                                        {% if forloop.first == 1 %}
                                       <img src="/static/img/new3.png" class="img-circle circle-border m-b-md" alt="profile" style="height: 40px">
                                        {% endif %}
                                    </div>
                                </div>
                                <div class="col-xs-10 content no-top-border" data-toggle="collapse"
                                     data-parent="#accordion" href="tabs_panels.html#{{ projectversion.id }}">
                                    <p class="m-b-xs"><strong>{{ projectversion.project_name }}&nbsp;</strong>
                                        <small style="color: #1d9d74">{{ projectversion.version_no }}</small>
                                    </p>

                                    <p>{{ projectversion.summary }}</p>

                                    <p></p>
                                    <div class="panel-heading">
                                        <div id="{{ projectversion.id }}" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <textarea style=" border: none; background: transparent" cols="100" rows="10" readonly>{{ projectversion.detail }}</textarea>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>

</html>
