{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增db</title>
    <link rel="shortcut icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/codemirror.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/ambiance.css' %}" rel="stylesheet">
</head>
<body>
<div class="col-sm-11" style="width: 30%" >
    <form role="form" action="add_db.html" method="POST">
        {% csrf_token %}
        <br>
        <div class="form-group">
            <label style="color: red">*</label>
            <label>数据库名称：</label>
            <input type="text" name="name"  placeholder="数据库名称不允许重复" class="form-control" required="">
            <small style="color: red">
                {% for error in error  %}
                    {{ error }}
                {% endfor %}
            </small>
        </div>
        <div class="form-group">
            <label style="color: red">*</label>
            <label>host：</label>
            <input type="text" name="host"  class="form-control" required="">
        </div>
        <div class="form-group">
            <label style="color: red">*</label>
            <label>port：</label>
            <input type="text" name="port"  class="form-control" required="">
        </div>
        <div class="form-group">
            <label style="color: red">*</label>
            <label>user：</label>
            <input type="text" name="user"  class="form-control" required="">
        </div>
        <div class="form-group">
            <label style="color: red">*</label>
            <label>password：</label>
            <input type="text" name="password"  class="form-control" required="">
        </div>
        <div class="form-group">
            <label style="color: red">*</label>
            <label>db：</label>
            <input type="text" name="db"  class="form-control" required="">
        </div>
        <div class="form-group">
            <label>备注：</label>
            <input type="text" placeholder="备注清楚该数据库的来源和用途" name="remark"  class="form-control">
        </div>
        <div>
            <button class="btn btn-sm btn-primary m-t-n-xs"
                    type="submit"><strong>保存</strong>
            </button>
            <a class="btn btn-default btn-sm m-t-n-xs" href="/sys_settings/dbs_manage/"
                    type="button"><strong>取消</strong>
            </a>
        </div>

    </form>
</div>
</body>
</html>
