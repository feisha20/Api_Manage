{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 测试管理平台 - 登录</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">
<br>
<div>
    <h1> API 测试管理平台</h1>
    <br>
    <div class="ibox-content" style="width: 500px; height: 200px">
        <form class="form-horizontal" method="post" action="/login/">
            {% csrf_token %}
            <p>欢迎登录本站(⊙o⊙)</p>
            <div class="form-group">
                <label class="col-sm-3 control-label">用户名：</label>

                <div class="col-sm-8">
                    <input type="text" name="username" placeholder="用户名" class="form-control"> <span
                        class="help-block m-b-none">请输入您的用户名</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码：</label>

                <div class="col-sm-8">
                    <input type="password" name="password" placeholder="密码" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button class="btn btn-sm btn-white" type="submit">登 录</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- 全局js -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- 自定义js -->
<script src="{% static 'js/content.js' %}"></script>

</body>

</html>
