{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑Collection</title>
    <link rel="shortcut icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/codemirror.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/ambiance.css' %}" rel="stylesheet">
</head>
<body>
<div class="col-sm-11" style="width: 30%" >
    <form role="form" action="/edit_collection.html?nid={{ obj.id }}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>CollectionId：</label>
            <input type="text" name="collection_id" value="{{ obj.collection_id }}" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label>CollectionName：</label>
            <input type="text" name="collection_name" value="{{ obj.collection_name }}" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label>CollectionOwner：</label>
            <input type="text" name="collection_owner" value="{{ obj.collection_owner }}" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label>CollectionPath：</label>
            <input type="text" name="collection_path" value="{{ obj.collection_path }}" class="form-control" disabled>
        <div class="form-group">
            <label>status：</label>
            <br>
            <select name="status">
                  <option value="True" {% if obj.status == 1 %} selected="selected" {% endif %}>True</option>
                  <option value="False" {% if obj.status == 0 %} selected="selected" {% endif %}>False</option>
            </select>
        </div>
        <div class="form-group">
            <label>备注：</label>
            <input type="text" name="remark" value="{{ obj.remark }}" class="form-control">
        </div>
        <div>
            <button class="btn btn-sm btn-primary m-t-n-xs"
                    type="submit"><strong>保存</strong>
            </button>
        </div>

    </form>
</div>
</body>
</html>
