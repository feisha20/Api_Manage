{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增发布历史</title>
    <link rel="shortcut icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/codemirror.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/ambiance.css' %}" rel="stylesheet">
</head>
<body>
<div class="col-sm-11" style="width: 30%" >
    <form role="form" action="add_projectversion.html" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <br>
            <label>产品：</label>
            <br>
            <select data-placeholder="选择产品..." style="height:30px; width: 200px" class="chosen-select" name="project_name" required="">
                <option value="">请选择产品...</option>
                {% for project in projects %}
                  <option value="{{ project.name }}">{{ project.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>版本号：</label>
            <input type="text" name="version_no"  class="form-control" required="">
        </div>
        <div class="form-group">
            <label>版本概要：</label>
            <input type="text" name="summary"  class="form-control" required="">
        </div>
        <div class="form-group">
            <label>版本详情：</label>
            <textarea id="code1" name="detail">
            </textarea>
{#            <input type="text" name="detail"  class="form-control" required="">#}
        </div>
        <div class="form-group">
            <label>发布日期：</label>
            <br>
            <input name="publish_date" class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
            <label class="laydate-icon"></label>
        </div>
        <div>
            <button class="btn btn-sm btn-primary m-t-n-xs"
                    type="submit"><strong>保存</strong>
            </button>
            <button class="btn btn-default btn-sm m-t-n-xs" onclick="javascript:history.back(-1);"
                    type="button"><strong>取消</strong>
            </button>
        </div>

    </form>
</div>

<!-- 全局js -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


<!-- 自定义js -->
<script src="{% static 'js/content.js' %}"></script>

<!-- layerDate plugin javascript -->
<script src="{% static 'js/plugins/layer/laydate/laydate.js' %}"></script>


<!-- CodeMirror -->
<script src="{% static 'js/plugins/codemirror/codemirror.js' %}"></script>
<script src="{% static 'js/plugins/codemirror/mode/javascript/javascript.js' %}"></script>


<script>
    $(document).ready(function () {

        var editor_one = CodeMirror.fromTextArea(document.getElementById("code1"), {
            lineNumbers: true,
            matchBrackets: true,
            styleActiveLine: true
        });
    });
</script>

</body>
</html>
