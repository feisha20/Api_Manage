{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑用例</title>
    <link rel="shortcut icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/codemirror.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/ambiance.css' %}" rel="stylesheet">
</head>
<body>
<div class="col-sm-11" style="width: 30%" >
    <form role="form" action="edit_case.html?nid={{ obj.id }}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <br>
            <label>所属项目：</label>
            <br>
            <select  style="height:30px; width: 200px" class="chosen-select" name="project" required="">
                {% for autoproject in autoprojects %}
                  <option value="{{ autoproject.name }}"  {% if autoproject.name == obj.project %} selected {% endif %}>{{ autoproject.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>用例名称：</label>
            <input type="text" name="title" value="{{ obj.title }}" class="form-control" required="">
        </div>
        <div class="form-group">
            <label>用例路径：</label>
            <input type="text" name="case_path" value="{{ obj.case_path }}" class="form-control" required="">
        </div>
        <div class="form-group">
            <br>
            <label>标识：</label>
            <br>
            <select name="mark">
                  <option value="" {% if obj.mark == "" %} selected="selected" {% endif %}></option>
                  <option value="smoke" {% if obj.mark == "smoke" %} selected="selected" {% endif %}>smoke</option>
                  <option value="main" {% if obj.main == "main" %} selected="selected" {% endif %}>main</option>
            </select>
        </div>
        <div class="form-group">
            <label>用例说明：</label>
            <input type="text" name="summary" value="{{ obj.summary }}" class="form-control" >
        </div>
        <div>
            <button class="btn btn-sm btn-primary m-t-n-xs"
                    type="submit"><strong>保存</strong>
            </button>
            <button class="btn btn-default btn-sm m-t-n-xs" onclick="javascript:history.back(-1);"
                    type="button"><strong>取消</strong>
            </button>
        </div>

    </form>
</div>

<!-- 全局js -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


<!-- 自定义js -->
<script src="{% static 'js/content.js' %}"></script>

<!-- layerDate plugin javascript -->
<script src="{% static 'js/plugins/layer/laydate/laydate.js' %}"></script>


<!-- CodeMirror -->
<script src="{% static 'js/plugins/codemirror/codemirror.js' %}"></script>
<script src="{% static 'js/plugins/codemirror/mode/javascript/javascript.js' %}"></script>

</body>
</html>
