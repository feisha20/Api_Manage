{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用例</title>
    <link rel="shortcut icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/codemirror.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/ambiance.css' %}" rel="stylesheet">
</head>
<body>
<div class="col-sm-11" style="width: 30%" >
    <form role="form" action="add_case.html" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <br>
            <label>所属项目：</label>
            <br>
            <select data-placeholder="选择产品..." style="height:30px; width: 200px" class="chosen-select" name="project" required="">
                <option value="">请选择所属项目...</option>
                {% for autoproject in autoprojects %}
                  <option value="{{ autoproject.name }}" {% if forloop.counter == 1 %} selected {% endif %}>{{ autoproject.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>用例名称：</label>
            <input type="text" name="title"  class="form-control" required="">
        </div>

        <div class="form-group">
            <label>用例路径：</label>
            <input type="text" name="case_path"  class="form-control" required="">
        </div>
        <div class="form-group">
            <label>用例标识：</label>
            <br>
            <select name="mark">
                  <option value=""></option>
                  <option value="smoke">smoke</option>
                  <option value="main">main</option>
            </select>
            </div>
        <div>
        <div class="form-group">
            <label>用例说明：</label>
            <input type="text" name="summary"  class="form-control">
        </div>
            <button class="btn btn-sm btn-primary m-t-n-xs"
                    type="submit"><strong>保存</strong>
            </button>
            <button class="btn btn-default btn-sm m-t-n-xs" onclick="javascript:history.back(-1);"
                    type="button"><strong>取消</strong>
            </button>
        </div>

    </form>
</div>

<!-- 全局js -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


<!-- 自定义js -->
<script src="{% static 'js/content.js' %}"></script>

<!-- layerDate plugin javascript -->
<script src="{% static 'js/plugins/layer/laydate/laydate.js' %}"></script>


<!-- CodeMirror -->
<script src="{% static 'js/plugins/codemirror/codemirror.js' %}"></script>
<script src="{% static 'js/plugins/codemirror/mode/javascript/javascript.js' %}"></script>

</body>
</html>
