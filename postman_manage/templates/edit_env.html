{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑env</title>
    <link rel="shortcut icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/codemirror.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/ambiance.css' %}" rel="stylesheet">
</head>
<body>
<div class="col-sm-11" style="width: 30%" >
    <form role="form" action="/postman_manage/edit_env.html?nid={{ obj.id }}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>envId：</label>
            <input type="text" name="env_id" value="{{ obj.env_id }}" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label>envName：</label>
            <input type="text" name="env_name" value="{{ obj.env_name }}" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label>envOwner：</label>
            <input type="text" name="env_owner" value="{{ obj.env_owner }}" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label>envPath：</label>
            <input type="text" name="env_path" value="{{ obj.env_path }}" class="form-control" disabled>
        <div class="form-group">
            <label>status：</label>
            <br>
            <select name="status">
                  <option value="True" {% if obj.status == 1 %} selected="selected" {% endif %}>True</option>
                  <option value="False" {% if obj.status == 0 %} selected="selected" {% endif %}>False</option>
            </select>
        </div>
        <div>
            <button class="btn btn-sm btn-primary m-t-n-xs"
                    type="submit"><strong>保存</strong>
            </button>
            <button class="btn btn-default btn-sm m-t-n-xs" onclick="javascript:history.back(-1);"
                    type="button"><strong>取消</strong>
            </button>
        </div>

    </form>
</div>
</body>
</html>
