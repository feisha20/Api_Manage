{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增环境变量</title>
    <link rel="shortcut icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/codemirror.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/codemirror/ambiance.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/jasny/jasny-bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="col-sm-11" style="width: 30%" >
    <form role="form" action="add_env.html" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>env_id：</label>
            <input type="text" name="env_id"  class="form-control" required="">
        </div>
        <div class="form-group">
            <label>env_name：</label>
            <input type="text" name="env_name"  class="form-control" required="">
        </div>
        <div class="form-group">
            <label>类型：</label>
            <br>
            <select name="type">
                  <option value=0>局部变量</option>
                  <option value=1>公共变量</option>
            </select>
        </div>
        <div class="form-group">
            <label>owner：</label>
            <input type="text" name="env_owner"  class="form-control">
        </div>
        <div>
            <label>env_path：</label>
            <input type="file" name="env_path">
        </div>
        <br>
        <br>
        <div>
            <button class="btn btn-sm btn-primary m-t-n-xs"
                    type="submit"><strong>保存</strong>
            </button>
            <button class="btn btn-default btn-sm m-t-n-xs" onclick="javascript:history.back(-1);"
                    type="button"><strong>取消</strong>
            </button>
        </div>

    </form>
</div>
</body>
</html>
